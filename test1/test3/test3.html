<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript">
        window.onload = function(){
            //1.全选 checkedAllBtn
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            checkedAllBtn.onclick = function(){
                var items = document.getElementsByName("items");
                for(var i = 0; i<items.length; i++){
                    //通过多选框的checked属性来获取设置
                   items[i].checked = true;
                }
            }
            //定义1个函数，用来指定元素绑定单击响应函数
            function myClick(btnName,fun) {
                var btn = document.getElementById(btnName);
                btn.onclick = fun;
            }
            //2.全不选 checkedNoBtn
            myClick("checkedNoBtn",function(){
                var items = document.getElementsByName("items");
                for(var i = 0; i < items.length; i++){
                    items[i].checked = false;
                }   
            })
            //3.反选 checkedRevBtn
            myClick("checkedRevBtn",function(){
                var items = document.getElementsByName("items");
                for(var i = 0;i < items.length;i++){
                    //*注意if判断时候 ==和=的区别
                    if(items[i].checked == true){
                        items[i].checked = false;
                    }else if(items[i].checked == false){
                        items[i].checked = true;
                    }
                }
            })
            //4.提交 sendBtn
            myClick("sendBtn",function(){
                var items = document.getElementsByName("items");
                for(var i = 0;i < items.length;i++){
                    if(items[i].checked == true){
                        alert(items[i].value +"提交成功");
                    }
                }
            })

        }
        
        </script>
    </head>
    <body>
        <form method="post" action="">
            你爱好的运动？<input type="checkbox" id="checkedAllBox" />全选/全不选
            <br />
            <input type="checkbox" name="items" value="足球" />足球
            <input type="checkbox" name="items" value="篮球" />篮球
            <input type="checkbox" name="items" value="羽毛球" />羽毛球
            <input type="checkbox" name="items" value="乒乓球" />乒乓球
            <br />
            <input type="button" id="checkedAllBtn" value="全 选" />
            <input type="button" id="checkedNoBtn" value="全不选" />
            <input type="button" id="checkedRevBtn" value="反 选" />
            <input type="button" id="sendBtn" value="提 交" />
        </form>

    </body>
</html>
