<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #photo{
            width: 214px;
            height: 216px;
            margin: 50 auto;
            padding: 20px;
            background-color: yellowgreen;
            text-align: center;
        }

        </style>
        <script type="text/javascript">
        //页面加载完成后，再加载script
        window.onload = function(){
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");
            var photoArry = ["../img/bu.png","../img/jiandao.png","../img/stone.png"];
            var img = document.getElementsByTagName("img")[0];
            var index = 0;
            prev.onclick = function(){
                index--;
                if(index<0){
                    index = photoArry.length-1;
                }
                img.src = photoArry[index];

            }
            next.onclick = function(){
               index++;
               if(index>2){
                   index = 0;
               }
               img.src = photoArry[index];

            }
        }
        </script>
    </head>
    <body>
        <div id="photo">
            <img   src="../img/bu.png" alt="photo">
            <button id="prev">上一页</button>
            <button id="next">下一页</button>
        </div>
    </body>

</html>
